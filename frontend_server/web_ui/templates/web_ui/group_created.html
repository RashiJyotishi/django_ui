{% extends "web_ui/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 text-center">
    <div class="bg-white rounded-2xl shadow-xl p-10 border border-gray-100">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <i class="fa-solid fa-check text-green-600 text-2xl"></i>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Group Created!</h2>
        <p class="text-gray-500 mb-8">Share this code with others to let them join.</p>

        <div class="bg-gray-50 rounded-xl p-6 mb-8 border border-gray-200 border-dashed">
            <p class="text-xs text-gray-500 uppercase tracking-widest font-bold mb-2">Join Code</p>
            <h1 class="text-5xl font-mono font-bold text-indigo-600 tracking-widest select-all">{{ code }}</h1>
        </div>

        <a href="/" class="block w-full bg-indigo-600 text-white font-bold py-3.5 px-4 rounded-xl hover:bg-indigo-700 transition shadow-lg">
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
