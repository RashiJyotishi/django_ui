{% extends "web_ui/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100 dark:bg-gray-800 dark:border-gray-700">
        <div class="text-center mb-6">
            <div class="h-12 w-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 mx-auto mb-3 dark:bg-indigo-900/50 dark:text-indigo-400">
                <i class="fa-solid fa-users text-xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Create New Group</h2>
            <p class="text-gray-500 text-sm mt-1 dark:text-gray-400">Start a new group to track expenses.</p>
        </div>

        {% if error %}
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 text-sm rounded-r dark:bg-red-900/30 dark:text-red-400 dark:border-red-500">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-gray-300">Group Name</label>
                <input name="name" placeholder="e.g. Summer Trip 2026" required 
                    class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:bg-gray-800">
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <a href="{% url 'home' %}" class="py-3 px-4 rounded-xl border border-gray-300 text-gray-600 font-semibold text-center hover:bg-gray-50 transition dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700">Cancel</a>
                <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 transition shadow-md dark:hover:bg-indigo-500">
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
