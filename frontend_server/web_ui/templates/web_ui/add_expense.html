{% extends "web_ui/base.html" %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100 relative overflow-hidden dark:bg-gray-800 dark:border-gray-700">
        <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-indigo-50 rounded-full opacity-50 z-0 dark:bg-indigo-900/30"></div>
        
        <div class="relative z-10">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 dark:text-white">Add New Expense</h2>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                     <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-gray-300">Amount</label>
                    <div class="relative rounded-xl shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
                            <span class="text-gray-500 font-bold text-lg dark:text-gray-400">â‚¹</span>
                        </div>
                        <input name="amount" type="number" step="0.01" required 
                            class="block w-full rounded-xl border-gray-300 pl-8 py-3 text-2xl font-bold text-gray-900 focus:border-indigo-500 focus:ring-indigo-500 outline-none transition bg-gray-50 focus:bg-white dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:bg-gray-800" 
                            placeholder="0.00">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-gray-300">Description</label>
                    <input name="description" required placeholder="e.g. Dinner at Mario's" 
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:bg-gray-800">
                </div>

                <div class="border-t border-gray-200 pt-6 flex flex-col gap-3 dark:border-gray-700">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 transition shadow-md flex justify-center items-center dark:hover:bg-indigo-500">
                        <i class="fa-solid fa-receipt mr-2"></i> Add Expense
                    </button>
                    <a href="{% url 'home' %}" class="w-full py-3 px-4 rounded-xl border border-gray-300 text-gray-600 font-semibold text-center hover:bg-gray-50 transition dark:border-gray-600 dark:text-gray-300 dark:hover:bg-gray-700">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
