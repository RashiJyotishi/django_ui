{% extends "web_ui/base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden dark:bg-gray-800 dark:border-gray-700">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">Welcome Back</h2>
                <p class="text-gray-500 mt-2 dark:text-gray-400">Sign in to access your groups.</p>
            </div>

            {% if error %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r-md flex items-center dark:bg-red-900/30 dark:text-red-400 dark:border-red-500" role="alert">
                <i class="fa-solid fa-circle-exclamation mr-3"></i>
                <p class="text-sm font-medium">{{ error }}</p>
            </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-gray-300">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <input name="email" type="email" required placeholder="you@example.com"
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:bg-gray-800">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 dark:text-gray-300">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" name="password" required placeholder="••••••••"
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 rounded-xl focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:bg-gray-800">
                    </div>
                </div>

                <button class="w-full bg-indigo-600 text-white font-bold py-3.5 px-4 rounded-xl hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-200 transition shadow-lg transform active:scale-95 dark:hover:bg-indigo-500 dark:focus:ring-indigo-900">
                    Sign In
                </button>
            </form>
            
            <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                Don't have an account? <a href="/signup/" class="text-indigo-600 hover:text-indigo-800 font-bold transition dark:text-indigo-400 dark:hover:text-indigo-300">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
