{% extends "web_ui/base.html" %}

{% block content %}

<h2>Login</h2>

{% if error %}
<div style="color:red">{{ error }}</div>
{% endif %}

<form method="POST">
{% csrf_token %}

Email:
<input name="email"><br><br>

Password:
<input type="password" name="password"><br><br>

<button>Login</button>

</form>

{% endblock %}
